<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar Caminho</title>
</head>
<body>
    <h1>Atualizar Caminho</h1>
    <form action="/atualizar/{{ caminho_id }}" method="POST">
        <label for="x">Nova Coordenada X:</label>
        <input type="number" id="x" name="x" required><br><br>
        
        <label for="y">Nova Coordenada Y:</label>
        <input type="number" id="y" name="y" required><br><br>
        
        <label for="z">Nova Coordenada Z:</label>
        <input type="number" id="z" name="z" required><br><br>
        
        <label for="r">Nova Coordenada R:</label>
        <input type="number" id="r" name="r" required><br><br>
        
        <button type="submit">Atualizar Caminho</button>
    </form>
</body>
</html>
