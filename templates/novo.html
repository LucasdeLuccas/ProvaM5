<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Novo Caminho</title>
</head>
<body>
    <h1>Cadastrar Novo Caminho</h1>
    <form action="/novo" method="POST">
        <label for="nome">Nome do Caminho:</label>
        <input type="text" id="nome" name="nome" required><br><br>
        
        <label for="x">Coordenada X:</label>
        <input type="number" id="x" name="x" required><br><br>
        
        <label for="y">Coordenada Y:</label>
        <input type="number" id="y" name="y" required><br><br>
        
        <label for="z">Coordenada Z:</label>
        <input type="number" id="z" name="z" required><br><br>
        
        <label for="r">Coordenada R:</label>
        <input type="number" id="r" name="r" required><br><br>
        
        <button type="submit">Cadastrar Caminho</button>
    </form>
</body>
</html>
